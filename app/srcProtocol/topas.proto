InTerminator  = "\r\n";
OutTerminator = "\r\n";
ReplyTimeout  =  200;
ReadTimeout   =  100;
WriteTimeout  =  100;
ExtraInput    = Ignore;

SETWL   { out "PUTV:Optical/WavelengthControl/SetWavelengthUsingAnyInteraction:IGNORE"; out "%g"; }
GETWL   { out "GET:Optical/WavelengthControl/Output/Wavelength"; in "%g"; }
GETWSIP { out "GET:Optical/WavelengthControl/Output,IsWavelengthSettingInProgress"; in "%d" }

ISSHOPEN{ out "GET:ShutterInterlock/IsShutterOpen", in "%{false|true}" }
ISILOPEN{ out "GET:ShutterInterlock/IsInterlockOpen", in "%{false|true}" }
OPENSH  { out "PUT:ShutterInterlock/OpenShutter:I" }
CLOSESH { out "PUT:ShutterInterlock/CloseShutter:I" }

SETTPU  { out "PUTV:Motors/TargetPositionInUnits?id=\$1:I"; out "%g"; }
GETTPU  { out "GET:Motors/TargetPositionInUnits?id=\$1"; in "%g"; }
GETAPU  { out "GET:Motors/ActualPositionInUnits?id=\$1"; in "%g"; }
STOP    { out "POST:Motors/Stop?id=\$1:I"; }
STOPALL { out "POST:Motors/StopAll:I"; }
